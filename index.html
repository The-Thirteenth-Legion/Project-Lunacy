
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNACY: Forensic Node</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: auto;
            min-height: 100%;
            background-color: #010101;
            color: #00ff41;
            font-family: 'Fira Code', monospace;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            scrollbar-gutter: stable;
        }

        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.3) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 255, 0, 0.05));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .crt-scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 0%, rgba(18, 16, 16, 0) 50%, rgba(18, 16, 16, 0.15) 50%, rgba(18, 16, 16, 0.15) 100%);
            background-size: 100% 8px;
            pointer-events: none;
            animation: scan 12s linear infinite;
            z-index: 10000;
        }

        .flicker {
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.98; }
            5% { opacity: 0.96; }
            10% { opacity: 0.92; }
            15% { opacity: 0.99; }
            30% { opacity: 0.95; }
            50% { opacity: 0.98; }
            80% { opacity: 0.96; }
            100% { opacity: 1; }
        }

        @keyframes scan {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }

        .glow-text {
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.6), 0 0 15px rgba(0, 255, 65, 0.2);
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .glitch-text::before {
            left: 1px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -1px;
            text-shadow: -1px 0 #00fff9;
            animation: glitch-anim2 1s infinite linear alternate-reverse;
            clip: rect(10px, 450px, 30px, 0);
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            20% { clip: rect(62px, 9999px, 42px, 0); }
            100% { clip: rect(12px, 9999px, 29px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            50% { clip: rect(45px, 9999px, 15px, 0); }
            100% { clip: rect(25px, 9999px, 70px, 0); }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #010101;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 65, 0.2);
            border: 2px solid #010101;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 65, 0.5);
        }
    </style>
